[uwsgi]
# 应用配置
module = app:app
chdir = %d
home = %d/.venv
pyargv = --env=production

# 进程配置
master = true
processes = 4
threads = 2

# 性能配置
buffer-size = 65535
post-buffering = 8192

# 日志配置
logto = %d/uwsgi.log
log-format = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)"
disable-logging = false

# 服务器配置
http = 0.0.0.0:5000
http-keepalive = true
socket-timeout = 300

# 监控配置
stats = 127.0.0.1:9191
memory-report = true
